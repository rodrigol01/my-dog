<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dog</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <section class="slogan">
            <h1>myDog</h1>
            <img src="imgs/pata.svg" alt="">
        </section>

        <div class="login">
            <form class="inputLogin" action="">
                <input class="boxInput1" type="text" name="username" id="username" placeholder="Username or e-mail">
                <input class="boxInput2" type="password" name="password" id="password" placeholder="Password">
            </form>

            <form action="page2.html" class="button" id="button">
                <button type="submit" class="buttonLogin">Log in</button>
            </form>

            <div class="sign-up">
                <span>Don't have an account yet?</span> 
                <a href="#">Sign up!</a>
            </div>
        </div>

        <div class="fig">
            <img class="fig1" src="imgs/pata2.svg" alt="">
            <img class="fig2" src="imgs/pata2.svg" alt="">
        </div>

        <div class="footer">
            <img class="imgFooter" src="imgs/fundo-inferior.png" alt="">
            <img class="imgDog" src="imgs/dog.png" alt="">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
